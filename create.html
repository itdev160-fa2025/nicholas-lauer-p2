<!DOCTYPE html>
<html lang="en">

<head>
    <title>Digitize Your Recipe</title>
    <meta charset="UTF-8">
    <meta name="keywords" content="recipe, recipes, convert, publish, transfer">
    <meta name="description" content="Turn handwritten recipes into sharable, digital versions">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Outfit:wght@100..900&family=Sedan:ital@0;1&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Recipe Creator</h1>
    </header>
    <nav class="topnav" id="myTopnav">
        <a href="index.html">HOME</a>
        <a href="ourRecipes.html">OUR RECIPES</a>
        <a href="create.html">CREATE RECIPE</a>

    </nav>
    <main>
        <div class="container">
            <div id="recipe-inputs">
                <h2><u>Recipe Name</u></h2>
                <input type="text" id="recipe-name-input" placeholder="Enter Recipe Name">

                <!-- Ingredients Section -->
                <h2><u>Ingredients</u></h2>
                <ul id="ingredients-list"></ul>
                <input type="text" id="ingredient-input" placeholder="Enter an ingredient">
                <button id="add-ingredient-btn">Add Ingredient</button>


                <!-- Steps Section -->
                <h2><u>Steps</u></h2>
                <ul id="steps-list"></ul>
                <input type="text" id="step-input" placeholder="Add A Step">
                <button id="add-step-btn">Add Step</button>
                

                <!-- display recipe button -->
                <button id="display-recipe-btn">Display Recipe</button>
            </div>

            <!-- recipe output section-->
            <div id="recipe-output" style="display: none;"></div>
        </div>

    </main>

    <footer>
        <p>&copy; Nicholas Lauer: Project 2 <text id="date"></text></p>
    </footer>

    <script src="js/scripts.js"></script>
</body>

</html>
